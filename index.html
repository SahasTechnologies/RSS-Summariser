<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS Summariser</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Lexend font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1 class="title">RSS Summariser</h1>
    <form id="rss-form">
      <input
        type="text"
        id="rss-url"
        placeholder="Enter RSS feed URL"
        required
      />
      <button type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
    <p class="note">pls dont abuse this</p>
    <div id="summary-result" class="summary-result"></div>
  </div>

  <!-- JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
