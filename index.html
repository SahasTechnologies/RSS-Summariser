<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS Summariser</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Lexend font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Material Symbols Rounded -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    rel="stylesheet"
  />

  <style>
    /* make Material Symbols behave like icons */
    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- dark mode toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">
      <span class="material-symbols-rounded" id="dark-mode-icon">dark_mode</span>
    </button>

    <!-- wrapper that will animate -->
    <div id="form-wrapper" class="form-wrapper">
      <h1 class="title">RSS Summariser</h1>
      <form id="rss-form">
        <input
          type="text"
          id="rss-url"
          placeholder="Enter RSS feed URL"
          required
        />
        <button type="submit">
          <span class="material-symbols-rounded">search</span>
        </button>
      </form>
      <p class="note">Hi, please don't abuse this site since you are using AI tokens each time.</p>

      <!-- Followed sites list (populated (put in) by script) -->
      <div class="followed-sites">
        <h3>Your sites</h3>
        <ul id="followed-sites-list" aria-live="polite"></ul>
      </div>
    </div>

    <div id="summary-result" class="summary-result"></div>
  </div>

  <!-- JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
